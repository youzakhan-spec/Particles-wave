<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Particle Wave with Controls</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
    }
    #canvas-container {
      position: fixed;
      inset: 0;
      z-index: 0;
    }
    #controls {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 1;
      background: rgba(10, 10, 10, 0.92);
      border-radius: 12px;
      padding: 14px 16px;
      max-width: 260px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      font-size: 12px;
    }
    #controls h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    #controls .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      gap: 8px;
    }
    #controls label {
      flex: 1 1 auto;
      white-space: nowrap;
    }
    #controls input[type="color"] {
      width: 40px;
      height: 20px;
      border-radius: 4px;
      border: none;
      padding: 0;
      background: transparent;
      cursor: pointer;
    }
    #controls input[type="range"] {
      flex: 1 1 120px;
    }
    #controls small {
      display: block;
      margin-top: 4px;
      opacity: 0.65;
    }
    @media (max-width: 600px) {
      #controls {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        bottom: 16px;
        top: auto;
        max-width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <!-- Control panel -->
  <div id="controls">
    <h2>Wave Controls</h2>

    <div class="row">
      <label for="bgColor">Background</label>
      <input type="color" id="bgColor" value="#000000">
    </div>

    <div class="row">
      <label for="particleColor">Particles</label>
      <input type="color" id="particleColor" value="#ffffff">
    </div>

    <div class="row">
      <label for="size">Point size</label>
      <input type="range" id="size" min="0.05" max="0.7" step="0.02" value="0.25">
    </div>

    <div class="row">
      <label for="amplitude">Amplitude</label>
      <input type="range" id="amplitude" min="1" max="14" step="1" value="6">
    </div>

    <div class="row">
      <label for="speed">Speed</label>
      <input type="range" id="speed" min="0.0005" max="0.01" step="0.0005" value="0.0025">
    </div>

    <div class="row">
      <label for="spacing">Spacing</label>
      <input type="range" id="spacing" min="0.3" max="1.3" step="0.05" value="0.6">
    </div>

    <small>Drag the sliders or colors to fine-tune the background.</small>
  </div>

  <!-- Three.js CDN -->
  <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>

  <script>
    // ===== BASIC SETUP =====
    const container = document.getElementById('canvas-container');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      55,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 35, 70);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    // ===== WAVE PARAMETERS (controlled by UI) =====
    let amplitude = 6;
    let speed = 0.0025;
    let spacingFactor = 0.6;

    // ===== PARTICLE GRID SETTINGS =====
    const gridSizeX = 200;
    const gridSizeZ = 120;

    const numPoints = gridSizeX * gridSizeZ;
    const positions = new Float32Array(numPoints * 3);
    const basePositions = new Float32Array(numPoints * 3); // normalized grid (spacing = 1)

    let index = 0;
    const offsetX = gridSizeX / 2;
    const offsetZ = gridSizeZ / 2;

    // Build normalized (spacing = 1) grid
    for (let i = 0; i < gridSizeX; i++) {
      for (let j = 0; j < gridSizeZ; j++) {
        const x = i - offsetX;
        const z = j - offsetZ;
        const y = 0;

        basePositions[index] = x;
        basePositions[index + 1] = y;
        basePositions[index + 2] = z;

        positions[index] = x * spacingFactor;
        positions[index + 1] = y;
        positions[index + 2] = z * spacingFactor;

        index += 3;
      }
    }

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const material = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.25,
      transparent: true,
      opacity: 0.9,
      depthWrite: false
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    scene.fog = new THREE.FogExp2(0x000000, 0.035);

    // ===== ANIMATION LOOP =====
    const freqX = 0.12;
    const freqZ = 0.16;

    let startTime = performance.now();

    function animate() {
      requestAnimationFrame(animate);

      const time = performance.now() - startTime;
      const pos = geometry.attributes.position.array;
      const base = basePositions;

      for (let i = 0; i < numPoints; i++) {
        const ix = i * 3;

        // scaled x & z based on spacing
        const baseX = base[ix];
        const baseZ = base[ix + 2];
        const x = baseX * spacingFactor;
        const z = baseZ * spacingFactor;

        const wave =
          Math.sin(baseX * freqX + time * speed) +
          Math.cos(baseZ * freqZ + time * speed * 1.2);

        pos[ix] = x;
        pos[ix + 1] = wave * amplitude;
        pos[ix + 2] = z;
      }

      geometry.attributes.position.needsUpdate = true;

      // Gentle camera drift
      camera.position.z = 70 + Math.sin(time * 0.0001) * 5;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();

    // ===== UI HOOKUP =====
    const bgColorInput = document.getElementById('bgColor');
    const particleColorInput = document.getElementById('particleColor');
    const sizeInput = document.getElementById('size');
    const amplitudeInput = document.getElementById('amplitude');
    const speedInput = document.getElementById('speed');
    const spacingInput = document.getElementById('spacing');

    bgColorInput.addEventListener('input', (e) => {
      const color = new THREE.Color(e.target.value);
      scene.background = color;
      scene.fog.color.copy(color);
    });

    particleColorInput.addEventListener('input', (e) => {
      material.color.set(e.target.value);
    });

    sizeInput.addEventListener('input', (e) => {
      material.size = parseFloat(e.target.value);
    });

    amplitudeInput.addEventListener('input', (e) => {
      amplitude = parseFloat(e.target.value);
    });

    speedInput.addEventListener('input', (e) => {
      speed = parseFloat(e.target.value);
    });

    spacingInput.addEventListener('input', (e) => {
      spacingFactor = parseFloat(e.target.value);
    });

    // ===== HANDLE RESIZE =====
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });
  </script>
</body>
</html>
